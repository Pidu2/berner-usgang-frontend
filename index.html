<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berner Usgangs Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="scraper-header">
            <!-- List of Scrapers -->
            <div class="header-left">
                <ul id="scraperList" class="list-inline"></ul>
            </div>

            <!--Limit -->
            <div class="header-right">
                <input type="number" class="form-number" min="1" max="20" step="1" id="limitNumber" value="5">
            </div>
        </header>

        <!-- Scraper Results Section -->
        <div id="scraperResults"></div>
    </div>

    <script src="js/app.js"> </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
