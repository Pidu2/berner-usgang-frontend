<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Berner Usgangs Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="scraper-header">
            <!-- List of Scrapers -->
            <div class="header-left" id="header-left"></div>

            <!--Limit -->
            <div class="header-right">
                <div class="limit-label">Limit</div>
                <div id="limitNumber">5</div>
                <div class="limit-controls">
                <div class="limit-buttons">
                    <img class="limit-plus" src="images/plus.png" width="20px" id="limitPlus" onclick="increaseLimit()">
                    <img class="limit-minus" src="images/minus.png" width="20px" id="limitMinus" onclick="decreaseLimit()">
                </div>
                </div>
            </div>
        </header>

        <!-- Scraper Results Section -->
        <div id="scraperResults"></div>
    </div>

    <script src="js/app.js"> </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
